<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div *ngIf="cartItems.length >0">
                <table class="table table-bordered">
                    <tr>
                        <th width="20%">photo</th>
                        <th width="50%">unit </th>
                        <th width="30%">total</th>
                    </tr>
                    <tr *ngFor="let tempCartItem of cartItems">
                        <td>
                            <img src="assets/images/{{tempCartItem.imageUrl}}.jpg" class="img-responsive" width="150px">
                        </td>
                        <td>
                            <p>{{tempCartItem.name}}</p>
                            <p>{{tempCartItem.unitPrice |currency :"USD"}}</p>
                        </td>
                        <td>
                            <div class="items">
                                <label>
                                    Quantity
                                </label>
                                <div class="row no-gutters">
                                    <div class="col">
                                        <button (click)="incrementQuantity(tempCartItem)"
                                            class="btn btn-primary btn-sm">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </div>
                                    <div class="col ml-4 mr-2">
                                        {{tempCartItem.quantity}}
                                    </div>
                                    <div class="col">
                                        <button (click)="decrementQuantity(tempCartItem)"
                                            class="btn btn-primary btn-sm">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                    </div>
                                    <div class="col-8">

                                    </div>
                                </div>
                            </div>
                            <button (click)="remove(tempCartItem)" class="btn btn-primary btn-sm mt-2">
                                remove
                            </button>
                            <p class="mt-2">subtotal:{{tempCartItem.unitPrice *tempCartItem.quantity |currency :"USD"}}
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"></td>
                        <td style="font-weight: bold;">
                            <p> totalquantity:{{totalQuantity}}</p>
                            <p>shipping:FREE</p>
                            <p>totalprice:{{totalPrice |currency :"USD"}}</p>
                            <a routerLink="/checkout" class="btn btn-primary">check Out </a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
