<div class="detail-section">

    <div class="container-fluid">



         <img src="assets/images/{{product.imageUrl}}.jpg" class="img-responsive"> 
        <h1>{{product.name}}</h1>
        <div class="price">{{product.name}}:{{product.unitPrice |currency:'USD'}}</div>
        <button (click)="addToCart()" class="btn btn-primary btn-sm">Add To Cart</button>
              

        <hr>
        <h4>product.description</h4>
        <p>{{product.description}}</p>
        <a  routerLink="/products"  class="mt-5">Back to product list</a>
    </div>

</div>
